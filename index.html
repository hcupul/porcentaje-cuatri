<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contador | Porcentaje del cuatri</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="img/student.png" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Francois+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="css/style.css?ver=2.2" rel="stylesheet">
</head>
<body>
    <div class="container center">
        <div class="jump img" id="divImg"
             data-toggle="tooltip" data-placement="right" data-html="true"
             title="Icono hecho por <i>Freepik</i> de <i>www.flaticon.com</i>">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>¿CUÁNTO LLEVAMOS DEL CUATRI?</h1>
                </div>
                <div class="col-12">
                    <div class="progress-container">
                        <div class="progress progress-tall">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info bar-text-bg"
                                 style="width:0%" id="progress-total"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <p class="font-weight-bold text-uppercase" id="parrafo-total"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="btn-group btn-group-sm d-flex justify-content-center" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-outline-light" onclick="getTotalCuatri('1');">Por días</button>
                        <button type="button" class="btn btn-outline-light" onclick="getTotalCuatri('2');">Por unidades</button>
                    </div>
                </div>
                <div class="col-12">
                    <div class="card text-center">
                        <div class="card-body">
                            <p class="card-title text-uppercase font-weight-bold">Seguridad de la información</p>
                            <div class="progress-container">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
                                         style="width:0%" id="progress-seguridad"></div>
                                </div>
                            </div>
                            <p class="card-title text-uppercase font-weight-bold">Integradora II</p>
                            <div class="progress-container">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                                         style="width:0%" id="progress-integradora"></div>
                                </div>
                            </div>
                            <p class="card-title text-uppercase font-weight-bold">Tópicos Selectos de TI</p>
                            <div class="progress-container">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
                                         style="width:0%" id="progress-topicos"></div>
                                </div>
                            </div>
                            <p class="card-title text-uppercase font-weight-bold">Auditoría de sistemas de TI</p>
                            <div class="progress-container">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
                                         style="width:0%" id="progress-auditoria"></div>
                                </div>
                            </div>
                            <p class="card-title text-uppercase font-weight-bold">Estadística aplicada</p>
                            <div class="progress-container">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info"
                                         style="width:0%" id="progress-estadistica"></div>
                                </div>
                            </div>
                            <p class="card-title text-uppercase font-weight-bold">Negociación empresarial</p>
                            <div class="progress-container">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary"
                                         style="width:0%" id="progress-negociacion"></div>
                                </div>
                            </div>
                            <p class="card-title text-uppercase font-weight-bold">Inglés IX</p>
                            <div class="progress-container">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark"
                                         style="width:0%" id="progress-ingles"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="float moon" onclick="darkMode(event);">
                <i class="fas fa-moon my-float"></i>
            </a>
        </div>
    </div>
    <script src="js/script.js?ver=2.0"></script>
</body>
</html>
